<!DOCTYPE html>
<html>
<head>
  <title>Select a Page</title>
</head>
<body>
  <h1>Select a Notion Page</h1>

  <form method="post" action="/SummarisePage/">
    {% csrf_token %}
    <label for="page-select">Choose a page:</label>
    <select id="page-select" name="page_id" required>
      <option value="" disabled selected>Select a page</option>
      {% for pid, filename in pidwnames.items %}
        <option value="{{ pid }}">{{ filename }}</option>
      {% endfor %}
    </select>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
